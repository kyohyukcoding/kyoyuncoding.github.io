<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Magic Stereo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link href="styles.css" rel="stylesheet">
        <script src="magic-stereo.js"></script>
    </head>
    <body>
        <ul class="nav justify-content-center" style="margin-top: 10px">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="coding-projects.html">
                    Back To Coding Projects
                </a>
            </li>
        </ul>
        <h2 class="magic-stereo-header mobile-header-format">Welcome to the Magic Stereo!</h2>
        <p class="center-margin-mobile center_margin magic-stereo-text">Enter your favourite song, tweak some parameters, and get recommended your <b>next</b> favourite song.</p>
        <form id="parameters-form" class="parameters-form-desktop parameters-form-mobile">
            <input id="song-id" class="spotify-url-input-phone-size spotify-url-input-desktop-size" type="text" placeholder="The Spotify URL of your favourite track!">
            <div class="parameters-container-desktop parameters-container-mobile">
                <input id="acousticness-checkbox" class="checkbox row-one column-one" type="checkbox">
                <label id="acousticness-label" class="row-one column-two parameter-label" for="acousticness-range">Acoustic? </label>
                <input id="acousticness-range" class="range row-one column-three" min="0" max="100" type="range" disabled>
                <text id="acousticness-value" class="range-value row-one column-four">0.5</text>

                <input id="danceability-checkbox" class="checkbox row-two column-one" type="checkbox">
                <label id="danceability-label" class="parameter-label row-two column-two" for="danceability-range">Danceable?</label>
                <input id="danceability-range" class="range row-two column-three" min="0" max="100" type="range" disabled>
                <text id="danceability-value" class="range-value row-two column-four" >0.5</text>

                <input id="energy-checkbox" class="checkbox row-three column-one" type="checkbox">
                <label id="energy-label" class="parameter-label row-three column-two" for="energy-range">Energetic? </label>
                <input id="energy-range" class="range row-three column-three" min="0" max="100" type="range" disabled>
                <text id="energy-value" class="range-value row-three column-four" >0.5</text>

                <input id="instrumentalness-checkbox" class="checkbox row-four column-one" type="checkbox">
                <label id="energy-label" class="parameter-label row-four column-two" for="instrumentalness-range">Instrumental? </label>
                <input id="instrumentalness-range" class="range row-four column-three" min="0" max="100"  type="range" disabled>
                <text id="instrumentalness-value" class="range-value row-four column-four" >0.5</text>
                
                <input id="popularity-checkbox" class="checkbox row-five column-one" type="checkbox">
                <label id="energy-label" class="parameter-label row-five column-two" for="popularity-range">Popularity? </label>
                <input id="popularity-range" class="range row-five column-three" min="0" max="100" type="range" disabled>
                <text id="popularity-value" class="range-value row-five column-four">0.5</text>
            </div>
            <input class="button mobile-button bottom_space" id="form-submit" type="submit" value="Make Playlist!">
            <p class="error-message-desktop error-message-mobile" id="error-messages"></p>
        </form>
        <dialog class="dialog">
            <!-- <p id="seed-track-text"></p> -->
            <table id="song-recommendations"class="dialog-recommendations">
            </table>  
            <div class="buttons-container">
                <input id="close-dialog" class="button" type="submit" onclick="closeModal()" value="Close">   
                <!-- <input id="copy-to-clipboard" class="button button-left-margin" type="submit" onclick="copyToClipboard()" value="Copy to Clipboard!">           -->
            </div>
        </dialog>
    </body>
</html>
